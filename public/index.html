<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creditPay</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
     <header>
        <h1 class="logo">CreditPay!</h1>
     </header>

     <main>
        <h2>Register your card for easy transactions!</h2>
        <p>Enter Card Details to complete your payment of <strong>$10.00</strong></p>
        <form action="" id="paymentForm">
            <small class="error-message" id="email-error"></small>
            <div class="input-group">
                <label for="pay-mail">Email:</label> 
                <input type="email" placeholder="eg: yourname@gmail.com" id="pay-mail" class="pay-mail">
            </div>
            <!--Card type-->
            <small class="error-message" id="type-error"></small>
            <div class="input-group">
                <label for="card-type">Card Type:</label>
                <div class="radio-group">
                    <input type="radio" name="card-type" id="master-card" class="master-card" value="Master Card">
                    <label for="master-card">Master Card</label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="card-type" id="verve-card" class="verve-card" value="Verve">
                    <label for="verve-card">Verve Card</label>
                </div>

                
            </div>
            <!-- Card Number-->  
            <small class="error-message" id="card-error"></small>
            <div class="input-group">
                <label for="card-number">Card Number:</label> 
                <input type="text" placeholder="eg:7250 0930 8239" id="card-number" class="card-number">
            </div>
                <!-- Card Pin-->
                <small class="error-message" id="pin-error"></small>
                <div class="input-group">
                    <label for="card-pin">Card Pin:</label> 
                    <input type="password" placeholder="eg: 1915" id="card-pin" class="card-pin">
                </div>
                <!--Card Expiration Date -->
                <small class="error-message" id="expiration-error"></small>
                <div class="input-group">
                    <label for="expiration-date">Expiration Date:</label> 
                    <input type="text" placeholder="eg:01/24" id="expiration-date" class="expiration-date">
                </div>
                <!--Card CVV -->
                <small class="error-message" id="cvv-error"></small>
                <div class="input-group">
                    <label for="card-cvv">Card CVV:</label>
                    <input type="password" placeholder="eg:763" id="card-cvv" class="card-cvv">
                </div>

                <button type="submit" class="submit-button">Generate OTP</button>
        </form>
     </main>

     <footer>

     </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./main.js"></script>
</body>
</html>
